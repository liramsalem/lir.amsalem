<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="design_forms.css">
        <title>
            Fill out forms
        </title>

    </head>
    <body>
        <h1> Fill Out Forms </h1>
        <h2 class= "NameOfForm"> 1. Sign Up </h2>
        <form>
            <label for = "Fname"> First Name </label><br>
            <input type="text" id="Fname" name="Fname"><br><br>
            <label for = "Lname"> Last Name </label><br>
            <input type="text" id="Lname" name="Lname"><br><br>
            <label for = "GenderF"> Female </label>
            <input type="radio" id="GenderF" name="GenderF">
            <label for = "GenderM"> Male </label>
            <input type="radio" id="GenderM" name="GenderM"> <br><br>
            <label for = "BD" id="optionalText"> Birthday (optional)</label><br>
            <input type="text" id="BD" name="BD" value="--/--/----"><br><br>
            <label for = "Email"> Email </label><br>
            <input type="text" id="Email" name="Email"><br><br>
            <label for = "Password"> Password </label><br>
            <input type="password" id="Password" name="Password"><br><br>
            <input type="submit" value="Submit">
        </form>

        <h2 class= "NameOfForm"> 2. Contact Us </h2>
            <label for = "FnameC"> First Name </label><br>
            <input type="text" id="FnameC" name="FnameC"><br><br>
            <label for = "LnameC"> Last Name </label><br>
            <input type="text" id="LnameC" name="LnameC"><br><br>
            <label for = "EmailC"> Email </label><br>
            <input type="text" id="EmailC" name="EmailC"><br><br>
            <label for = "Phone"> Phone </label><br>
            <input type="text" id="PhoneC" name="PhoneC"><br><br>
            <label for = "CommentC"> Comment </label><br>
            <textarea name="CommentC" id="CommentC" cols="30" rows="10"></textarea><br><br>
            <input type="submit" value="Submit">
          
    </body>
</html>
